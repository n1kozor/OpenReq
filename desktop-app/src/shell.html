<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenReq</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shell.css" />
</head>
<body>
  <!-- Top drag bar with window controls -->
  <div id="titlebar">
    <div id="window-controls">
      <button class="dot-btn dot-close" id="btn-close" title="Close"></button>
      <button class="dot-btn dot-minimize" id="btn-minimize" title="Minimize"></button>
      <button class="dot-btn dot-maximize" id="btn-maximize" title="Maximize"></button>
    </div>
  </div>

  <!-- Web app loaded in webview -->
  <webview id="app-view" allowpopups></webview>

  <script src="shell.js"></script>
</body>
</html>
