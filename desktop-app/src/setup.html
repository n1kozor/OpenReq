<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src https://fonts.gstatic.com;
               img-src 'self' data:;
               connect-src http://*:* https://*:*;
               script-src 'self';" />
  <title>OpenReq - Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
  <link rel="stylesheet" href="setup.css" />
</head>
<body>
  <!-- Drag region for frameless window -->
  <div id="drag-region">
    <div id="window-controls">
      <button id="btn-close" class="dot-btn dot-close" title="Close"></button>
      <button id="btn-minimize" class="dot-btn dot-minimize" title="Minimize"></button>
      <button id="btn-maximize" class="dot-btn dot-maximize" title="Maximize"></button>
    </div>
  </div>

  <div class="container">
    <!-- Animated neural grid background (same as Login page) -->
    <canvas id="neural-canvas"></canvas>

    <div class="setup-content">
      <!-- Logo -->
      <div class="logo-section">
        <img src="../assets/icon.png" alt="OpenReq" class="logo-img" />
        <h1 class="logo-text">OpenReq</h1>
        <p class="tagline">API Orchestration Platform</p>
      </div>

      <!-- Glass card form -->
      <div class="glass-card">
        <h2 class="card-title">Connect to Server</h2>
        <p class="card-subtitle">Enter the IP address and port of your OpenReq instance</p>

        <div class="form-group">
          <label for="ip-input">Server Address</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="2" y1="12" x2="22" y2="12"/>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
            <input type="text" id="ip-input" placeholder="192.168.1.100 or localhost" autocomplete="off" spellcheck="false" />
          </div>
        </div>

        <div class="form-group">
          <label for="port-input">Port</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0l1.28 2.55a1 1 0 0 1-.9 1.45H3.62a1 1 0 0 1-.9-1.45L4 16"/>
            </svg>
            <input type="text" id="port-input" placeholder="80" value="80" autocomplete="off" spellcheck="false" />
          </div>
        </div>

        <!-- Status indicator -->
        <div id="status" class="status hidden">
          <div id="status-icon" class="status-icon"></div>
          <span id="status-text"></span>
        </div>

        <div class="button-group">
          <button id="btn-test" class="btn btn-outline">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            Test Connection
          </button>
          <button id="btn-connect" class="btn btn-primary" disabled>
            Connect
          </button>
        </div>
      </div>

      <p class="footer-hint">Tip: Make sure your Docker containers are running</p>
    </div>
  </div>

  <script src="neural-grid.js"></script>
  <script src="setup.js"></script>
</body>
</html>
