appId: com.openreq.standalone
productName: OpenReq Standalone
copyright: Copyright 2026 OpenReq

afterPack: scripts/afterPack.js

directories:
  output: dist
  buildResources: assets

extraMetadata:
  main: src/main-standalone.js

files:
  - src/**/*
  - assets/**/*
  - node_modules/**/*

extraResources:
  - from: resources/backend
    to: backend

win:
  target: nsis
  icon: assets/icon.ico
  sign: false
  signAndEditExecutable: false

mac:
  target: dmg
  icon: assets/icon.png
  category: public.app-category.developer-tools

linux:
  target: AppImage
  icon: assets/icon.png
  category: Development

publish:
  provider: generic
  url: ${env.OPENREQ_UPDATE_URL}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: OpenReq Standalone
  installerHeader: assets/nsis/installerHeader.png
  installerSidebar: assets/nsis/installerSidebar.png
