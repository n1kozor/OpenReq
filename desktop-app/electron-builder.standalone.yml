appId: com.openreq.standalone
productName: OpenReq Standalone
copyright: Copyright 2026 OpenReq

afterPack: scripts/afterPack.js

directories:
  output: dist
  buildResources: assets

extraMetadata:
  main: src/main-standalone.js

files:
  - src/**/*
  - assets/**/*
  - node_modules/**/*

asarUnpack:
  - src/webview-preload.js

extraResources:
  - from: resources/backend
    to: backend

win:
  target: portable
  icon: assets/icon.ico
  sign: false
  signAndEditExecutable: false

mac:
  target: dmg
  icon: assets/icon.png
  category: public.app-category.developer-tools

linux:
  target: AppImage
  icon: assets/icon.png
  category: Development
