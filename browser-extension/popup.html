<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f1117;
      color: #e6edf3;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(139, 148, 158, 0.15);
    }
    .header img {
      width: 28px;
      height: 28px;
    }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .header .version {
      font-size: 10px;
      font-weight: 600;
      color: #818cf8;
      background: rgba(129, 140, 248, 0.12);
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: auto;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    .status.active {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #10b981;
    }
    .status.inactive {
      background: rgba(139, 148, 158, 0.08);
      border: 1px solid rgba(139, 148, 158, 0.12);
      color: #8b949e;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.green { background: #10b981; box-shadow: 0 0 8px rgba(16, 185, 129, 0.5); }
    .dot.gray { background: #6b7280; }
    .info {
      font-size: 11px;
      color: #8b949e;
      line-height: 1.6;
      padding: 8px 0;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    .toggle-label {
      font-size: 12px;
      font-weight: 500;
    }
    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      cursor: pointer;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #374151;
      border-radius: 10px;
      transition: 0.2s;
    }
    .toggle .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      bottom: 2px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    .toggle input:checked + .slider {
      background: #818cf8;
    }
    .toggle input:checked + .slider::before {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="OpenReq">
    <h1>OpenReq</h1>
    <span class="version">v1.0.0</span>
  </div>

  <div id="status" class="status inactive">
    <div class="dot gray"></div>
    <span>Checking...</span>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Local Proxy</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="info">
    When enabled, API requests from OpenReq are executed directly from your
    browser, bypassing the server proxy. This allows reaching internal APIs
    on your local network.
  </div>

  <script src="popup.js"></script>
</body>
</html>
