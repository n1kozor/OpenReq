services:
  openreq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openreq
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/openreq.db
      - ALLOW_REGISTRATION=true
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-super-secret-change-me-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=0
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    volumes:
      - openreq-data:/app/data

volumes:
  openreq-data:
